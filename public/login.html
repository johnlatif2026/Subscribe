<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - موقع الاشتراكات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,192C672,181,768,139,864,138.7C960,139,1056,181,1152,181.3C1248,181,1344,139,1392,117.3L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            position: relative;
            z-index: 1;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #764ba2;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .login-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to left, #667eea, #764ba2);
            border-radius: 3px;
        }
        
        .login-header p {
            color: #666;
            margin-top: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        
        .form-group input:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
            background: white;
            transform: translateY(-2px);
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(to left, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .btn:hover::after {
            transform: translateX(0);
        }
        
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s forwards;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }
        
        .back-link a:hover {
            color: #5a3780;
            transform: translateX(-5px);
        }
        
        .back-link a i {
            margin-right: 5px;
            transition: transform 0.3s;
        }
        
        .back-link a:hover i {
            transform: translateX(-3px);
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 80%;
            animation-delay: 3s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 70%;
            animation-delay: 6s;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            right: 20%;
            animation-delay: 9s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>تسجيل الدخول</h1>
            <p>أدخل بياناتك للوصول إلى لوحة التحكم</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required autocomplete="off">
            </div>
            
            <input type="hidden" id="csrfToken" name="_csrf">
            
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="back-link">
            <a href="/">
                <i class="fas fa-arrow-right"></i>
                العودة إلى الرئيسية
            </a>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const csrfInput = document.getElementById('csrfToken');

  try {
    // 🟢 جلب الـ CSRF token من السيرفر
    const res = await fetch('/api/csrf-token', { credentials: 'include' });
    const data = await res.json();

    if (data.csrfToken) {
      csrfInput.value = data.csrfToken;
    }
  } catch (err) {
    console.warn('⚠️ CSRF fetch failed, fallback to cookie:', err);
  }

  // 🟣 محاولة الحصول على التوكن من الكوكيز كـ احتياطي
  if (!csrfInput.value) {
    const csrfFromCookie = document.cookie
      .split('; ')
      .find(row => row.startsWith('XSRF-TOKEN='))
      ?.split('=')[1];

    if (csrfFromCookie) {
      csrfInput.value = csrfFromCookie;
    }
  }

  // 🟠 معالجة تسجيل الدخول
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const csrfToken = csrfInput.value;
    const data = {
      username: formData.get('username'),
      password: formData.get('password'),
      _csrf: csrfToken // يضاف داخل body أيضًا لضمان القبول
    };

    try {
      const response = await fetch('/api/admin/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-XSRF-TOKEN': csrfToken // الهيدر الذي يتوقعه csurf
        },
        credentials: 'include',
        body: JSON.stringify(data)
      });

      const result = await response.json();
      const msg = document.getElementById('message');
      msg.style.display = 'block';
      msg.className = 'message ' + (result.success ? 'success' : 'error');
      msg.textContent = result.message;

      if (result.success) {
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);
      }
    } catch (error) {
      console.error('Login error:', error);
      const msg = document.getElementById('message');
      msg.textContent = 'حدث خطأ أثناء تسجيل الدخول';
      msg.className = 'message error';
      msg.style.display = 'block';
    }
  });
});
</script>
</body>
</html>
